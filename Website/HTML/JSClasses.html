<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Classes</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    
    <script>
    class Bike{
        constructor(name, year){
            this.name=name;
            this.year=year;
        }
    age() {
    const date = new Date();
    return date.getFullYear() - this.year;
    }
}
    const bike1 = new Bike("Duke", 2023);
    const bike2 = new Bike("Ktm", 2018);

    document.getElementById("demo1").innerHTML = bike1.name+" "+bike1.year;
    document.getElementById("demo3").innerHTML = "My bike age is: "+bike2.age();

    //Using Inheritance
    class Car {
    constructor(brand) {
    this.carname = brand;
  }
  present() {
    return 'I have a ' + this.carname;
  }
//Get Method
  get carname(){
    return this._carname;
  }

//Set Method
  set carname(x) {
    this._carname = x;
  }
// Using static Method 
  static CarDetails() {
    return "Welcome";
  }
}

class Type extends Car {
  constructor(brand, mod) {
    super(brand);
    this.type = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.type;
  }
}

const myCar = new Type("nano", "bmw");
myCar.carname="Toyato";
document.getElementById("demo4").innerHTML = myCar.show();
document.getElementById("demo5").innerHTML = myCar.carname;
document.getElementById("demo6").innerHTML = Car.CarDetails();

</script>
</body>
</html>
